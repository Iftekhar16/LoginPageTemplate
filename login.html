<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="login-card container">
        <div class="login-card">
            <div class="login-logo">
                <img src="Hollow-Knight-Logo-icon.png" alt="picture lol">
            </div>
            <div class="sign-in-text">Sign In</div>
            <div class="sign-in-description-text">Please login to use platform</div>
            <div class="inputs">
                <input type="text" id="email" name="email" placeholder="Login"><br>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="radio-button">
                <input type="checkbox" id="remember-me" name="remember-me" value="remember-me" checked>
                <label for="remember-me">remember me</label><br>
                 <div class="forgot-password">
                    <a href="#"><span>forgot my password!</span></a>
                </div>
            </div>
           
            <div class="sign-in-button">
                <button type="button"><span class="sign-in">SIGN IN</span></button>
            </div>
            <div class="create-account">
                Don't have an account?
                <a href="#"><span>Create a free account</span></a>
            </div>
        </div>
    </div>
    


</body>
</html>
